<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    
    <div class="container my-3">
        <div class="card">
            <div class="card-header">
                <h6>Register Account</h6>
            </div>
            <div class="card-body p-2">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" placeholder="cj" class="username form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="example@email.com" class="email form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" placeholder="password" class="password form-control">
                </div>
                <div class="form-group">
                    <label for="">Profile</label>
                    <input type="file" class="profile form-control">
                </div>
                <div class="mb-2">
                    <span class="text-danger">* Don't Provide Sensitive Information</span>
                </div>
                 <div class="mb-2">
                    <span>Already Registered? <a href="login.html">SignIn</a></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-success save">Create</button>
                </div>
            </div>
        </div>
    </div>

      <script src="jquery-3.3.1.min.js"></script>

    <script>
      $(document).ready(() => {
        $(".save").click(() => {
          if ($(".username").val() == "" || $(".password").val() == "" || $(".email").val() =="")
            alert("all required");
          else {
            var data = {
              username: $(".username").val(),
              password: $(".password").val(),
              email: $(".email").val(),
              action: "createUser",
            };
            $.ajax({
              method: "POST",
              url: "./api/users.php",
              dataType: "json",
              data: data,
              success: (res) => {
                console.log(res)
                const {status, message,error } = res;
               if (status) {
                  alert("created");
                  window.location.href="./login.html"
                } else alert("user does not exist");
              },
              error: (err) => {},
            });
          }
        });
      });
    </script>
</body>
</html>
